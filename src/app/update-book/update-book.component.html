<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name"  [(ngModel)] = "givenBook.name" [ngModelOptions]="{standalone: true}">>
    </div>

    <div class="form-group">
        <label for="year">Publishing Year</label>
        <input type="text" class="form-control" id="year" placeholder="year" [(ngModel)] = "givenBook.year" [ngModelOptions]="{standalone: true}">>
    </div>

    

    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Availability</label>
    </div>

    <button type="submit" class="btn btn-primary" (click)="updateBook()">Save</button>
</form>
