<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name" [(ngModel)] = "bookToBeAdded.name" [ngModelOptions]="{standalone: true}">>
    </div>

    <div class="form-group">
        <label for="year">Publishing Year</label>
        <input type="text" class="form-control" id="year" placeholder="year" [(ngModel)] = "bookToBeAdded.year" [ngModelOptions]="{standalone: true}">>
    </div>


    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" [(ngModel)] = "bookToBeAdded.availability" [ngModelOptions]="{standalone: true}">
        <label class="form-check-label" for="exampleCheck1">Availability</label>
    </div>

    <button type="submit" (click)="addBook()" class="btn btn-primary">Save</button>
</form>
